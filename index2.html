<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice hunting phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl">hello hunting </h1>
    </header>
    <main class="container mx-auto mt-6">
        <section>
            <div class="bg-slate-400 m-4 p-4">
                <input id="search-field" type="text" placeholder="search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>

                <!-- another search field -->
                <input id="search-field2" type="text" placeholder="search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick=" handleSearch2()" class="btn btn-accent">Search</button>
            </div>
        </section>
        <!-- search result  -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4">
            </div>

            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-center mt-8">
                <button class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>
        <!-- show modal details -->
        <!-- Open the modal using ID.showModal() method --> 
        <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="practice.js"></script>
</body>

</html>
